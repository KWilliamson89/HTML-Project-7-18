<!DOCTYPE html>
<html>
    <head>
        <title>Contact Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h2>Khary K. Williamson</h2>
            <h4>kharywilliamson89@gmail.com</h4>
        </header>
        <input type="checkbox" class="toggle">
        <label class="toggle-container" for="menu-toggle">
            <div class="navbutton"></div>
        </label>
        <div class="hamburger"></div><div></div>
        <nav class="menu">
            <div>
            <ul>
                <li><a href="index.html" target="_blank">Index</a></li>
                <li><a href="About.html" target="_blank">About Me</a></li>
                <li><a href="workHistory.html" target="_blank">Work History</a></li>
                <li><a href="contact.html" target="_blank">Contact Me</a></li>
                <li><a href="misc.html" target="_blank">Misc</a></li>
            </ul>
            </div>
        </nav>
        <section>
            <form>
                <label for="fullName">Full Name</label>
                <input type="text" name="fullName" placeholder="Full Name" id="fullName" value="Full Name" required>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" value="Email" required>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                <br><br>
                <textarea name="comments" rows="20" cols="60">Additional Comments</textarea>
                <br><br>
                <h5>Do you think this is worth a passing grade?</h5>
                <label for="yes">Yes</label>
                <input type="radio" id="Yes" name="yes" value="yes" required>
                <label for="also yes">Also Yes</label>
                <input type="radio" id="Also yes" name="Also yes" value="Also yes" required>
                <br><br>
                <h5>You have to answer the question</h5>
                <label for="Ok">Ok</label>
                <input type="checkbox" id="ok" name-="ok" value="ok" required>
                <label for="I'll pass you">I'll pass you</label>
                <input type="checkbox" id="illPassYou" name="I'll Pass you" value="illPassYou" required>
                <br><br>
                <input type="submit" value="Submit">
                <input type="reset">
            </form>
        </section>
        <footer>
            <h5>contact.html</h5>
        </footer>
    </body>
</html>
